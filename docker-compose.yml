services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vitai-postgres
    environment:
      POSTGRES_DB: vitai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vitai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vitai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vitai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vitai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VitAI Backend API
  api:
    build: .
    container_name: vitai-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/vitai
      - REDIS_URL=redis://redis:6379
      - APP_ENV=development
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vitai-network
    volumes:
      # Para desarrollo: montar el c√≥digo para hot reload
      - ./app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  vitai-network:
    driver: bridge
