name: CI

on:
  push:
    branches: [dev, stg, main]
  pull_request:
    branches: [dev, stg, main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Sanity check path
        run: |
          pwd
          ls -la
          python - <<'PY'
          import sys, os
          print("CWD:", os.getcwd())
          print("sys.path[0]:", sys.path[0])
          print("Has app?:", os.path.isdir("app"))
          PY

      - name: Lint (ruff)
        run: ruff check app tests

      - name: Tests
        run: pytest -q tests
